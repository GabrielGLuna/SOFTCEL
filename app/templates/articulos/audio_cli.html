{% extends 'index_cliente.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/produtcos.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/articulo.css') }}">
{% endblock %}

{% block body %}

<div class="tarjeta">
    <img src="{{ url_for('static', filename='images/Audio/' + audio.image) }}" alt="" width="300px">
    <div class="articulo">{{ audio.marca }} </div>
    <div class="articulo">{{ audio.modelo }}</div>
    <div class="articulo">{{ audio.conexion }}</div>
    <div class="articulo">{{ audio.tipo }}</div>
    <div class="articulo">{{ audio.stock }}</div>
    <div class="articulo">{{ audio.precio}}</div>
    <img src="{{ url_for('static', filename='images/Audio_img/' + audio.image) }}" alt="" width="300px">

</div>
{% endblock %}
